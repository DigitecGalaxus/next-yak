name: autofix.ci
on:
  pull_request:
    branches-ignore: ["changeset-release/main"]
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read

jobs:
  autofix-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Enable caching
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/yak-swc

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.15.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Prettier Next Yak
        run: pnpm prettier

      - name: Prettier Examples
        run: npx prettier --write "packages/example/app/**/*.{ts,tsx,js,jsx}"

      - name: Prettier Benchmarks
        run: npx prettier --write "packages/benchmarks/**/*.{ts,tsx}" --ignore-path "packages/benchmarks/.prettierignore"

      - name: Upload formatted files
        uses: actions/upload-artifact@v4
        with:
          name: formatted-files
          path: .
          retention-days: 1
