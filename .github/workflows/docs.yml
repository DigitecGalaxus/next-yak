name: Build packages/docs
on:
  push:
    branches:
      - main
    paths:
      - "packages/docs/**"
      - "packages/yak-swc/**"
      - "packages/next-yak/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches:
      - main
    paths:
      - "packages/docs/**"
      - "packages/yak-swc/**"
      - "packages/next-yak/**"
      - ".github/workflows/docs.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install node_modules
        run: pnpm install

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Enable caching
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/yak-swc

      - name: Build with SWC
        run: pnpm run build:swc

      - name: Build docs
        run: cd packages/docs && pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: |
            packages/docs/.next/
            packages/docs/package.json
            packages/docs/next.config.mjs
            packages/docs/public/
          retention-days: 1

      - name: Save PR info
        if: github.event_name == 'pull_request'
        run: echo "${{ github.event.number }}" > pr-number.txt

      - name: Upload PR info
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-info
          path: pr-number.txt
          retention-days: 1
