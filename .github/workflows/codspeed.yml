name: codspeed-benchmarks

on:
  push:
    branches: ["main"]
    paths:
      - "packages/next-yak/**"
      - "packages/yak-swc/**"
      - "packages/benchmarks/**"
      - ".github/workflows/codspeed.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/next-yak/**"
      - "packages/yak-swc/**"
      - "packages/benchmarks/**"
      - ".github/workflows/codspeed.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.15.0
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Enable caching
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/yak-swc

      - name: Build with SWC
        run: pnpm run build:swc

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Yak
        run: pnpm run build

      - name: Build benchmark suite
        run: cd packages/benchmarks && pnpm run codspeed

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          working-directory: "packages/benchmarks"
          run: NODE_ENV=production node --enable-source-maps ./codspeed/dist/index.bench.mjs
          token: ${{ secrets.CODSPEED_TOKEN }}
