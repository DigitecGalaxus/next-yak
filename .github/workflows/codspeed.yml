name: codspeed-benchmarks

on:
  push:
    branches: ["main"]
    paths:
      - "packages/next-yak/**"
      - "packages/yak-swc/**"
      - "packages/benchmarks/**"
      - ".github/workflows/codspeed.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/next-yak/**"
      - "packages/yak-swc/**"
      - "packages/benchmarks/**"
      - ".github/workflows/codspeed.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Install Node.js
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3
        with:
          node-version: 22

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
        name: Install pnpm
        with:
          version: 10.15.0
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6 # stable
        with:
          targets: wasm32-wasip1

      - name: Enable caching
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2
        with:
          workspaces: packages/yak-swc

      - name: Build with SWC
        run: pnpm run build:swc

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Yak
        run: pnpm run build

      - name: Build benchmark suite
        run: cd packages/benchmarks && pnpm run codspeed

      - name: Run benchmarks
        uses: CodSpeedHQ/action@76578c2a7ddd928664caa737f0e962e3085d4e7c # v3
        with:
          working-directory: "packages/benchmarks"
          run: NODE_ENV=production node --enable-source-maps ./codspeed/dist/index.bench.mjs
          token: ${{ secrets.CODSPEED_TOKEN }}
