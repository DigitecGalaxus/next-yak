[workspace]
members = ["css_in_js_parser", "yak_swc", "relative_posix_path"]
resolver = "2"

[workspace.dependencies]
divan = "0.1.17"
insta = { version = "1.39.0", features = ["yaml"] }
itertools = "0.14.0"
lazy_static = "1.4.0"
pathdiff = "0.2.3"
percent-encoding = "2.3.1"
regex = "1.10.3"
rustc-hash = "2.1.1"
serde = "1.0.217"
serde_json = "1.0.134"
serde_repr = "0.1"
swc_core = { version = "22.5.2", features = ["ecma_plugin_transform"] }
swc_ecma_transforms_testing = "15.0.0"
swc_ecma_parser = "11.1.3"
testing = "9.0.0"

[profile.release]
# This profile results in small binary size with acceptable impact on
# performance, but there may well be further optimizations to be had.
strip = "debuginfo"
codegen-units = 1
lto = true
opt-level = "z"
